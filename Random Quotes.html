<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Quotes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <style>
        body{
            background-color: aqua;
        }
        .container{
            height: 100vh;
        }
    </style>

  </head>
  <body>
    
    <div class="container d-flex flex-column justify-content-center align-items-center">
        <p id="quote" class="fs-3">If men were perfectly virtuous, they wouldn’t have friends.</p>
        <button class="btn btn-primary" onclick="changeQuote()">Change Quote</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script>
        function changeQuote(){
            const arr = [
                "I may disagree with what you say, but I will defend to death your right to say it.",
                "If men were perfectly virtuous, they wouldn’t have friends.",
                "Who will guard the guardians?",
                "Guilt, disgust, and despair are the worst human emotions.",
                "Ignorance is bliss.",
                "If men were perfectly virtuous, they wouldn’t have friends.",
                "Small things make perfection, but perfection is no small thing."
            ]

            var randomQ = Math.floor(Math.random()*arr.length)
            document.getElementById('quote').innerHTML = arr[randomQ]
        }
    </script>
  </body>
</html>
