<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods of Array</title>
</head>
<body>
    <script>
        const arr = [1,2,3,4]
        console.log(arr)

        arr.push(100)
        console.log(arr)

        arr.push(300,500)
        console.log(arr)

        arr.pop()
        console.log(arr)

        arr.pop()
        console.log(arr)

        arr.unshift(1000)
        console.log(arr)

        arr.unshift(999,888)
        console.log(arr)

        arr.shift()
        console.log(arr)

        arr.shift()
        console.log(arr)

        arr.splice(1,1,45)
        console.log(arr)

        arr.splice(5,1)
        console.log(arr)

        arr.splice(3,0,546)
        console.log(arr)

    </script>
</body>
</html>
