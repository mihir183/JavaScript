<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OPPs Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-3">
        <!-- patient -->
        <label for="p_name" class="form-label text-capitalize">patient name</label>
        <input type="text" class="form-control mb-2" id="p_name" autofocus>
        <label for="p_mobile" class="form-label text-capitalize">patient mobile</label>
        <input type="text" class="form-control mb-2" id="p_mobile">
        <label for="p_dieases" class="form-label text-capitalize">patient diease</label>
        <input type="text" class="form-control mb-2" id="p_dieases">
        <!-- relative  -->
        <label for="r_name" class="form-label text-capitalize">reletive name</label>
        <input type="text" class="form-control mb-2" id="r_name">            
        <label for="r_mobile" class="form-label text-capitalize">reletive mobile</label>
        <input type="text" class="form-control mb-2" id="r_mobile">            
        <label for="r_reletion" class="form-label text-capitalize">reletive reletion</label>
        <input type="text" class="form-control mb-2" id="r_reletion">            

        <button class="text-capitalize btn btn-primary" id="submit">submit</button>

        <p id="patient"></p>
        <p id="reletive"></p>
    </div>

    <script>
        document.querySelector("#submit").addEventListener('click',(e)=>{
            var p_name = document.querySelector("#p_name").value
            var p_mobile = document.querySelector("#p_mobile").value
            var p_dieases = document.querySelector("#p_dieases").value
            var r_name = document.querySelector("#r_name").value
            var r_mobile = document.querySelector("#r_mobile").value
            var r_reletion = document.querySelector("#r_reletion").value

            var res="";

            class Common {
                constructor(who,name,mobile){
                    this.who = who;
                    this.name = name;
                    this.mobile = mobile;
                }

                show(){
                    res = `${this.who} name = ${this.name},mobile = ${this.mobile},`;
                }
            }

            class Patient extends Common{
                constructor(who,name,mobile,diease){
                    super(who,name,mobile)
                    this.diease = diease;
                }
                show(){
                    super.show();
                    res += `dieases = ${this.diease}.`;
                }
            }

            class Reletive extends Common{
                constructor(who,name,mobile,reletion){
                    super(who,name,mobile);
                    this.reletion = reletion;
                }
                show(){
                    super.show();
                    res += `reletion = ${this.reletion}.`;
                }
            }

            const p1 = new Patient("Patient",p_name,p_mobile,p_dieases);
            p1.show();
            document.querySelector("#patient").innerHTML = res;
            console.log(res)

            const r1 = new Reletive("Reletive",r_name,r_mobile,r_reletion);
            r1.show();
            document.querySelector("#reletive").innerHTML = res;
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
