<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Interval</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

        <link rel="stylesheet" href="assets/css/counter.css">
    </head>

    <body>
        <div class="box row justify-content-around align-items-center">
            <h3 class="text-center text-capitalize" id="res">0</h3>
            <div class="row gap-0">
                <div class="col">
                    <button class="btn btn-primary text-capitalize w-100" id="start">start</button>
                </div>
                <div class="col">
                    <button class="btn btn-primary text-capitalize w-100" id="stop">stop</button>
                </div>
                <div class="col">
                    <button class="btn btn-primary text-capitalize w-100" id="restart">restart</button>
                </div>
                <div class="col">
                    <button class="btn btn-primary text-capitalize w-100" id="clear">clear</button>
                </div>
            </div>
        </div>


        <script src="assets/js/counter.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"

    </body>

</html>
