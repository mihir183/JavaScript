<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Max using Three Number</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <style>
            .container {
                width: 550px;
            }
        </style>
    </head>

    <body>

        <div class="container my-5">
            <h2 class="my-3">Find Max Number</h2>
            <label for="n1" class="form-label">Enter First Number</label>
            <input type="text" class="form-control my-2" id="n1">
            <label for="n1" class="form-label">Enter Second Number</label>
            <input type="text" class="form-control my-2" id="n2">
            <label for="n1" class="form-label">Enter Third Number</label>
            <input type="text" class="form-control my-2" id="n3">
            <button type="button" class="btn btn-outline-dark my-2" id="submit">Check</button>
            <p id="output" class="fs-4"></p>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"></script>

        <script>
            document.querySelector("#submit").addEventListener('click', () => {
                var n1 = document.getElementById('n1').value
                var n2 = document.getElementById('n2').value
                var n3 = document.getElementById('n3').value
                var output = document.getElementById('output')

                if (n1 > n3 && n1 > n2) {
                    output.innerHTML = n1+" is Max number"
                }
                else if(n2>n1 && n2>n3){
                    output.innerHTML = n2+" is Max number"
                }
                else{
                    output.innerHTML = n3+" is Max number"
                }
            })

        </script>
    </body>

</html>
