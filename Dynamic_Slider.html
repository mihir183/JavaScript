<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Slider With Js</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    </head>

    <body>
        
            <div id="carouselExample1" class="opacity-50 carousel slide w-100 h-100 z-0 position-relative">
                <div class="carousel-inner" id="append1">
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample1" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample1" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

            <!-- slider 2 -->
            <div class="container z-3 mt-5 pt-5 m-auto d-flex align-item-center justify-content-center position-absolute top-0 ">
                <div id="carouselExample" class="carousel slide rounded rounded-1 w-50 h-50 object-fit-cover">
                    <div class="carousel-inner rounded-5" id="append">
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
                </div>
            </div>
  


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"></script>

        <script>
            document.querySelector(".container").style.cssText = "width:50%;"
            document.querySelector(".container").style.cssText = "height:500px;"

            const arr = [
                "assets/images//Erkunde die faszinierende Welt meiner digitalen….jpg",
                "assets/images/Timeless Beauty_ White Ferrari F50 Wallpaper with Scenic Sunrise.jpg",
                "assets/images/Porsche Wallpaper – stilvolle kostenlose Hintergrundbilder für Deine Devices.jpg",
                "assets/images/download.jpg",
                "assets/images/p1.jpg"
            ]
            const append = document.getElementById('append')
            const append1 = document.getElementById('append1')

            // Using For loop
            // for (let i = 0; i <script arr.length; i++) {
            //     append.innerHTML += `<div class="carousel-item active">
            //             <img src="${arr[i]}" class="d-block w-100" alt="..." height="600">
            //         </div>`
            // }

            // using forEach Loop
            arr.forEach((ele, index) => {
                append1.innerHTML += `<div class="carousel-item ${index === 0 ? 'active' : ''}">
                        <img src="${ele}" class="d-block w-100" alt="..." class="h-100" style="height: 100vh;">
                        </div>`;
                append.innerHTML += `<div class="carousel-item ${index === 0 ? 'active' : ''}">
                        <img src="${ele}" class="d-block w-100" alt="..." height="400px">
                        </div>`;
            });

        </script>
    </body>

</html>
