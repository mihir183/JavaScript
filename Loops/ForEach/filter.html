<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter in Loops</title>
</head>
<body>
    <script>
        const arr = [1,2,3,4,5,6,7,8,9,0]

        const even = arr.filter((ele)=>{
            if(ele%2 === 0){
                return ele;
            }
        })

        const odd = arr.filter((ele)=>{
            if(ele%2 !== 0){
                return ele;
            }
        })

        document.write("Original Array : "+arr+"<br>")
        document.write("Filter Array(Even) : "+even+"<br>")
        document.write("Filter Array(ODD) : "+odd)
    </script>
</body>
</html>
