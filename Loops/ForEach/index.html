<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForEach Loop</title>
</head>
<body>
    <script>
        const arr = [2,3,5,8,10,18,17];

        arr.forEach((ele)=>{
            document.write(ele+" ")
        })
    </script>
</body>
</html>
