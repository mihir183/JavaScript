<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>New Array based on Old Array</title>
    </head>

    <body>
        <script>
            const arr = [2, 3, 4, 15, 18, 17];

            const even = arr.map((ele) => {
                if (ele % 2 == 0) {
                    return ele;
                }
            })
            document.write("Original : "+arr+"<br>");
            document.write("Map Array : "+even);
            console.log(even)

            // Note : map() alway give same length of array. If condition fails the function return undefined
        </script>
    </body>

</html>
