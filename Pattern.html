<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Patterns</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div id="p1"></div>
                    <div id="p2"></div>
                    <div id="p3"></div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"></script>

        <script>
            const n = 5;
            for (let i = 0; i <= n; i++) {
                for (let j = 0; j <= i; j++) {
                    document.write(" * ")
                }
                document.write("<br>")
            }
            document.write("<br>")

            for (let i = 0; i <= n; i++) {
                for (let j = 0; j <= i; j++) {
                    document.write(i + 1)
                }
                document.write("<br>")
            }
            document.write("<br>")

            for (let i = 0; i <= n; i++) {
                for (let j = 0; j <= i; j++) {
                    document.write(j + 1)
                }
                document.write("<br>")
            }
            document.write("<br>")

            for (let i = 0; i <= n; i++) {
                for (let j = 0; j <= n; j++) {
                    document.write(" * ")
                }
                document.write("<br>")
            }
            document.write("<br>")

            for (let i = 0;i<=n;i++) {
                for(let j = n;j>0;j--)
                {
                    document.write(" * ")
                }
                document.write("<br>")
            }

        </script>
    </body>

</html>
