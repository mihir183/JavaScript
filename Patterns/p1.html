<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pattern 1</title>
    </head>

    <body>
        <script>
            for (let i = 0; i <= 3; i++) {
                for (var j = 0; j <= 3; j++) {
                    document.write("*")
                }
                document.write("<br>")
            }
        </script>
    </body>

</html>
