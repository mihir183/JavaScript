<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>p4</title>
    </head>

    <body>
        <script>
            for (var i = 0; i <= 3; i++) {
                for (var j = 0; j <= i; j++) {
                    document.write(" * ");
                }
                document.write("<br>");
            }
             for (var i = 3; i >= 0; i--) {
                for (var j = i; j >= 0; j--) {
                    document.write(" * ")
                }
                document.write("<br>")
            }
        </script>
    </body>

</html>
