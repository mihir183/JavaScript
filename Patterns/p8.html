<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>p8</title>
    </head>

    <body>
        <script>
            c = 10;
            for (i = 3; i >= 0; i--) {
                for (j = 0; j <= i; j++) {
                    document.write(c);
                    c--;
                }
                document.write("<br>")
            }
        </script>
    </body>

</html>
