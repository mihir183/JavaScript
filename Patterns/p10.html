<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Table Print using Loops</title>
    </head>

    <body>
        <script>
            var n = parseInt(prompt("Enter number you want table : "))

            for (i = 1; i <= 10; i++) {
                document.write(n+" * "+i +" = "+ n*i+"<br>")
            }
        </script>
    </body>

</html>
