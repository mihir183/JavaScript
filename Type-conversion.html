<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Conversion</title>
</head>
<body>
    <script>
        a = "3.24"
        b = "2.09"
        console.log(a+b)

        console.log(Number(a)+Number(b))
        console.log(parseInt(a)+parseInt(b)) // Give only Decimal Number
        console.log(parseFloat(a)+parseFloat(b)) // Give only Decimal Number
    </script>
</body>
</html>
