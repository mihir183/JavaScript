<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Form Design</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    </head>

    <body>

        <div class="container px-5 mt-5" id="box">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password">
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <select id="city" name="city" class="form-control">
                    <option value="Ahmedabad" selected>Ahmedabad</option>
                    <option value="Botad">Botad</option>
                    <option value="Dahod">Dahod</option>
                    <option value="Bhavnagar">Bhavnagar</option>
                    <option value="Div">Div</option>
                    <option value="Jamnagar">Jamnagar</option>
                    <option value="Gir Somnnath">Gir Somnnath</option>
                    <option value="Junagadh">Junagadh</option>
                    <option value="Kheda">Kheda</option>
                    <option value="Panjab">Panjab</option>
                    <option value="Anand">Anand</option>
                </select>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" value="male" id="male">
                <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" value="female" id="female">
                <label class="form-check-label" for="female">Female</label>
            </div>
            <div class="form-check mt-3">
                <input class="form-check-input" type="checkbox" value="Cricket" name="hobby">
                <label class="form-check-label" for="flexCheckDefault">
                    Cricket
                </label>
            </div>
            <div class="form-check mt-3">
                <input class="form-check-input" type="checkbox" value="Video Editing" name="hobby">
                <label class="form-check-label" for="flexCheckDefault">
                    Video Editing
                </label>
            </div>
            <div class="form-check mt-3">
                <input class="form-check-input" type="checkbox" value="Coding" name="hobby">
                <label class="form-check-label" for="flexCheckDefault">
                    Coding
                </label>
            </div>
            <br>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="address"
                    style="height: 100px; width:550px;"></textarea>
                <label for="address">Addres</label>
            </div>
            <button class="btn btn-primary mt-3" id="submit">Submit</button>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"></script>

        <script>
            document.getElementById('box').style.cssText = "width:550px"

            const hobby = []
            class Student {

            }

            document.getElementById('submit').addEventListener('click', () => {
                var name = document.getElementById('name').value
                var email = document.getElementById('email').value
                var password = document.getElementById('password').value
                var city = document.getElementById('city').value
                var gender = document.getElementsByClassName('gender').value
                hobby = document.getElementsByClassName('hobby').value
                console.log(name,email,password,city,gender,hobby)
                // const std = new Student()
            })
        </script>
    </body>

</html>
