<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number</title>
</head>
<body>
    <center>
        <h1 id="random">0</h1>
        <button onclick="makeRandom()">Click Me</button>
    </center>

    <script>
        function makeRandom(){
            var a = Math.floor(Math.random()*10)
            document.getElementById('random').innerHTML = a;
        }
    </script>
</body>
</html>
