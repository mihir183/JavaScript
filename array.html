<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Js with Array</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>

  <body>
    <div class="container m-auto d-flex flex-column align-items-center mt-5 px-5">
      <label for="data" class="form-label fs-4">Enter Number</label>
      <input class="form-control" id="data" type="text" autofocus>
      <button class="btn btn-primary my-4" onclick="Add()">Add Data</button>
      <div id="arrayList" class="fs-3"></div>
      <div id="total" class="fs-3"></div>
      <div id="avg" class="fs-3"></div>
      <div id="max" class="fs-3"></div>
      <div id="min" class="fs-3"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"></script>

    <script>
      const arr = []
      var sum=0;
      var avg=0;

      function Add() {
        var num = parseInt(document.getElementById('data').value)
        arr.push(num)
        const input =  document.getElementById('data')
        input.value = ' ';

        const arrayList = document.getElementById('arrayList')
        arrayList.innerText = "Array : "+arr

        const total = document.getElementById('total')
        sum += num
        total.innerText = "Total : "+sum

        const avgNum = document.getElementById('avg')
        avg = sum/arr.length
        avgNum.innerText = "Average : "+avg

        const max = document.getElementById('max')
        maxVal = Math.max(...arr)
        max.innerText = "Max : "+maxVal

        const min = document.getElementById('min')
        minVal = Math.min(...arr)
        min.innerText = "Min : "+minVal
      }
    </script>
  </body>

</html>
