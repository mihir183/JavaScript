<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>J.A.R.V.I.S</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    <div class="container m-auto w-25 mt-5">
        <h3 class="text-capitalize text-center fw-bolder mb-3">write to speak</h3>
        <input type="text" id="input" class="form-control mb-3" autofocus>
        <button class="btn btn-primary text-center d-block m-auto px-4" onclick="speak()">Speak</button>
    </div>
    <script>
        function speak(){
            var text = document.getElementById('input').value;
            var bol = new SpeechSynthesisUtterance(text)
            speechSynthesis.speak(bol)

            bol.onend = function(){
                document.getElementById('input').value = '';
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
