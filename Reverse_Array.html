<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Array</title>
</head>
<body>

    <script>
        const arr = ["Hello","World"]
        document.write("Before Reverse Array : "+arr+"<br>")
        const rev = arr.slice().reverse()
        document.write("After Reverse Array : "+rev)
    </script>
</body>
</html>
