<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Slider With Js</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
            <style>
                body{
                    background-color: aquamarine;
                }
            </style>
    </head>

    <body>

        <div class="container px-5 m-auto">
            <div id="carouselExample" class="carousel slide p-5 ps-0 rounded rounded-1">
                <div class="carousel-inner rounded-5" id="append">
                    <div class="carousel-item active">
                        <img src="assets/images//Erkunde die faszinierende Welt meiner digitalen….jpg" class="d-block w-100" alt="..." height="600">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/images/Timeless Beauty_ White Ferrari F50 Wallpaper with Scenic Sunrise.jpg" class="d-block w-100" alt="..." height="600">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/images/Porsche Wallpaper – stilvolle kostenlose Hintergrundbilder für Deine Devices.jpg" class="d-block w-100" alt="..." height="600">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"></script>

        <script>
            document.querySelector(".container").style.cssText = "width:1250px"
        </script>
    </body>

</html>
