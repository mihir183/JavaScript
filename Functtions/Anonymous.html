<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Function in JavaScript</title>
</head>
<body>
    <script>
        const n1 = function(){
            console.log("This is Anonymous Function")
        }
        n1();


        setTimeout(function(){
            document.write("Hello Mihir Vaghela....!")
        },5000)
        // 1000 => 1 second
    </script>
</body>
</html>
