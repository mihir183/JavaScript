<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function with Parameters</title>
</head>
<body>
    <script>
        function add(a,b){
            var sum =a+b
            document.write("Total : "+sum+"<br>")
        }

        add(10,2);
        add(1,2);
        add(10,23);
    </script>
</body>
</html>
