<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return with Function</title>
</head>
<body>
    <script>
        function sum(a,b){
            return a+b
        }

        document.write("Addition : "+sum(10,20)+"<br>")

        var sum = sum(47,56)
        document.write("Sum : "+ sum)
    </script>
</body>
</html>
