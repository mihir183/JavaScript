    <script>

      const texts = [
        "Welcome to My Website ðŸš€",
        "I am a Full Stack Developer ðŸ’»",
        "I love JavaScript âš¡",
        "Let's build something amazing! ðŸŒ",
        "Whether check with My Website"
      ];

      let i = 0; // which text
      let j = 0; // which letter
      let currentText = "";
      let isDeleting = false;

      function typeEffect() {
        currentText = texts[i];

        if (isDeleting) {
          document.getElementById("autoType").innerHTML = currentText.substring(0, j--);
        } else {
          document.getElementById("autoType").innerHTML = currentText.substring(0, j++);
        }

        if (!isDeleting && j === currentText.length) {
          isDeleting = true;
          setTimeout(typeEffect, 1000); // pause before delete
          return;
        } else if (isDeleting && j === 0) {
          isDeleting = false;
          i = (i + 1) % texts.length; // next text
        }

        setTimeout(typeEffect, isDeleting ? 80 : 120);
      }

      window.onload = typeEffect;

      document.querySelector("#submit").addEventListener('click', (e) => {
        e.preventDefault()
        const country = document.querySelector("#input").value;

        if (country) {
          fetch(`https://api.openweathermap.org/data/2.5/weather?q=${country}&appid=${API_KEY}&units=metric`)
            .then(response => response.json())
            .then(data => {
              console.log(data)
              document.querySelector("#res").innerHTML = `Temperature in ${country}: ${data.main.temp}Â°C`

              document.querySelector("#input").value = ""
            })
            .catch(
              error => {
                console.error("Error fetching weather data:", error)
                document.querySelector("#res").innerHTML = "Error fetching weather data:"
              }
            );
        }
      })


    </script>
